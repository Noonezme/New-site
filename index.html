<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Chat App</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Firebase SDK from CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="app-title">
                <span>üí¨ Secure Chat</span>
            </div>
            <div class="user-info">
                <div id="current-user"></div>
                <button class="logout-btn" id="logout-btn">Logout</button>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3><i>üë•</i> Online Users (<span id="user-count">0</span>)</h3>
                    <div class="users-list" id="users-list">
                        <!-- Users will appear here -->
                    </div>
                </div>
                
                <div class="sidebar-section">
                    <h3><i>üë§</i> All Users</h3>
                    <div class="users-list" id="all-users-list">
                        <!-- All registered users will appear here -->
                    </div>
                </div>
                
                <div class="sidebar-section">
                    <h3><i>‚öôÔ∏è</i> Admin Panel</h3>
                    <div class="admin-panel" id="admin-panel" style="display: none;">
                        <h4>Add New User</h4>
                        <div class="admin-input-group">
                            <input type="text" id="new-user-name" class="admin-input" placeholder="Username">
                            <input type="email" id="new-user-email" class="admin-input" placeholder="Email">
                            <input type="password" id="new-user-password" class="admin-input" placeholder="Password">
                            <button class="admin-btn" id="add-user-btn">Add User</button>
                        </div>
                    </div>
                </div>
            </aside>

            <main class="chat-area">
                <div class="chat-header">
                    <h3 class="chat-title" id="chat-title"><i>üåç</i> Public Chat Room</h3>
                </div>
                
                <div class="messages-container" id="chat-messages">
                    <div class="message other">
                        <div class="message-header">
                            <span class="message-sender">System</span>
                            <span class="message-time">Just now</span>
                        </div>
                        <div class="message-text">Welcome to Secure Chat! Start a conversation below.</div>
                    </div>
                </div>
                
                <div class="message-input-container" id="message-input-container" style="display: none;">
                    <div class="input-group">
                        <textarea class="message-input" id="message-input" placeholder="Type your message..."></textarea>
                        <button class="send-btn" id="send-btn">‚û§</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Context Menu -->
    <div id="context-menu" class="context-menu">
        <div class="context-item" id="context-private-message">
            <i>üí¨</i> Send Private Message
        </div>
    </div>

    <div class="notification" id="notification">Welcome!</div>

    <div class="modal" id="login-modal">
        <div class="modal-content">
            <h2>Welcome to Secure Chat</h2>
            <p>Please log in to continue</p>
            <div class="login-form">
                <input type="email" id="login-email" class="form-input" placeholder="Email" value="noone.zplayer@gmail.com">
                <input type="password" id="login-password" class="form-input" placeholder="Password" value="Iamtheadmin123">
                <button class="login-btn" id="login-btn">Login</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Mes Cours</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{background:#080b10;color:#dde3ee;font-family:'DM Sans',sans-serif;min-height:100vh;overflow-x:hidden}

.blob{position:fixed;border-radius:50%;filter:blur(110px);pointer-events:none;z-index:0}
.b1{width:500px;height:500px;top:-180px;left:-180px;background:radial-gradient(circle,rgba(59,109,232,.10),transparent 70%)}
.b2{width:400px;height:400px;bottom:-120px;right:-120px;background:radial-gradient(circle,rgba(167,139,250,.09),transparent 70%)}

.hdr{position:sticky;top:0;z-index:100;display:flex;align-items:center;justify-content:space-between;padding:15px 18px;
  backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);background:rgba(8,11,16,.82);
  border-bottom:1px solid rgba(255,255,255,.055)}
.hdr-l{display:flex;align-items:center;gap:11px}
.hdr-ico{width:34px;height:34px;border-radius:9px;background:linear-gradient(135deg,#3b6de8,#8b5cf6);
  display:grid;place-items:center;font-size:14px;flex-shrink:0;color:#fff}
.hdr-t{font-family:'Syne',sans-serif;font-size:1.15rem;font-weight:800;letter-spacing:-.03em}
.hdr-b{font-size:10px;font-weight:600;letter-spacing:.08em;text-transform:uppercase;
  background:rgba(255,255,255,.055);border:1px solid rgba(255,255,255,.09);
  padding:3px 9px;border-radius:999px;color:#475569}

.main{position:relative;z-index:1;padding:20px 14px 48px;max-width:580px;margin:0 auto}
.lbl{font-size:10px;font-weight:600;letter-spacing:.12em;text-transform:uppercase;color:#334155;margin-bottom:14px;padding-left:2px}

.grid{display:grid;grid-template-columns:1fr 1fr;gap:9px}

.card{position:relative;border-radius:15px;background:#0d1018;border:1px solid rgba(255,255,255,.057);
  overflow:hidden;cursor:pointer;transition:transform .18s cubic-bezier(.22,.8,.36,1),border-color .2s,box-shadow .2s;
  -webkit-tap-highlight-color:transparent;user-select:none}
.card:active{transform:scale(.96)}
.card.on{border-color:rgba(255,255,255,.13)}
.card.full{grid-column:1/-1}

.bar{height:3px;width:100%}

.top{display:flex;align-items:center;gap:11px;padding:13px 13px 11px}
.ico{width:38px;height:38px;border-radius:10px;display:grid;place-items:center;font-size:15px;flex-shrink:0;
  transition:transform .3s cubic-bezier(.22,.8,.36,1)}
.card.on .ico{transform:scale(1.12) rotate(-5deg)}
.nm{font-family:'Syne',sans-serif;font-size:.87rem;font-weight:700;letter-spacing:-.01em;line-height:1.2}
.chev{font-size:10px;color:#334155;transition:transform .3s cubic-bezier(.22,.8,.36,1),color .2s;margin-left:auto;flex-shrink:0}
.card.on .chev{transform:rotate(180deg);color:#64748b}

.panel{overflow:hidden;max-height:0;opacity:0;transition:max-height .38s cubic-bezier(.22,.8,.36,1),opacity .28s ease}
.panel.on{max-height:190px;opacity:1}
.inner{margin:0 9px 9px;border-radius:9px;background:rgba(0,0,0,.28);border:1px solid rgba(255,255,255,.055);overflow:hidden}
.pbar{display:flex;align-items:center;gap:8px;padding:7px 10px;border-bottom:1px solid rgba(255,255,255,.05)}
.dots{display:flex;gap:4px}
.dot{width:6px;height:6px;border-radius:50%}
.purl{flex:1;font-size:9px;color:#334155;text-align:center;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
.open-btn{font-size:9px;font-weight:600;letter-spacing:.05em;padding:4px 9px;border-radius:5px;
  border:1px solid rgba(255,255,255,.09);background:rgba(255,255,255,.05);color:#94a3b8;
  cursor:pointer;text-decoration:none;display:inline-flex;align-items:center;gap:4px;
  transition:background .2s,color .2s;flex-shrink:0}
.open-btn:hover{background:rgba(255,255,255,.11);color:#e2e8f0}
.ph{height:118px;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:8px}
.ph-ico{font-size:26px;opacity:.45}
.ph-txt{font-size:10px;opacity:.45;text-align:center;padding:0 12px}

@keyframes up{from{opacity:0;transform:translateY(16px)}to{opacity:1;transform:translateY(0)}}
.card{animation:up .42s cubic-bezier(.22,.8,.36,1) both}
.card:nth-child(1){animation-delay:.04s}.card:nth-child(2){animation-delay:.08s}
.card:nth-child(3){animation-delay:.12s}.card:nth-child(4){animation-delay:.16s}
.card:nth-child(5){animation-delay:.20s}.card:nth-child(6){animation-delay:.24s}
.card:nth-child(7){animation-delay:.28s}.card:nth-child(8){animation-delay:.32s}
.card:nth-child(9){animation-delay:.36s}

@media(max-width:340px){.grid{grid-template-columns:1fr}.card.full{grid-column:auto}}
</style>
</head>
<body>

<div class="blob b1"></div>
<div class="blob b2"></div>

<header class="hdr">
  <div class="hdr-l">
    <div class="hdr-ico"><i class="fa-solid fa-graduation-cap"></i></div>
    <span class="hdr-t">Mes Cours</span>
  </div>
  <span class="hdr-b">Seconde</span>
</header>

<main class="main">
  <p class="lbl">9 matières</p>
  <div class="grid" id="grid"></div>
</main>

<script>
const courses = [
  { id:"hg",   name:"Histoire-Géo",    icon:"fa-landmark",    color:"#e07b3c", url:"https://onedrive.live.com/:o:/g/personal/CEBFB03B5BA76A19/IgB6znVF18qVQZ1X1pXhKDTQAZmocOQYAbXA76zES0oN4i0?resid=CEBFB03B5BA76A19!s4575ce7acad741959d57d695e12834d0&ithint=onenote&e=suhau4" },
  { id:"fr",   name:"Français",        icon:"fa-book-open",   color:"#6d9af5", url:"https://onedrive.live.com/view.aspx?resid=CEBFB03B5BA76A19!s06c47d7850f4422a8e7feb2a8a13de58&migratedtospo=true" },
  { id:"ses",  name:"SES",             icon:"fa-chart-line",  color:"#a78bfa", url:"https://onedrive.live.com/:o:/g/personal/CEBFB03B5BA76A19/IgBVf310G-9OSppzhLwa0rBBAWuArNs61qqWre46AayU8ok?resid=CEBFB03B5BA76A19!s747d7f55ef1b4a4e9a7384bc1ad2b041&ithint=onenote&e=8cbkGi" },
  { id:"math", name:"Maths",           icon:"fa-calculator",  color:"#34d399", url:"https://ita01.safelinks.protection.outlook.com/ap/od-59584e83/?url=https%3A%2F%2F1drv.ms%2Fo%2Fc%2Fcebfb03b5ba76a19%2FIgCQR9R5U9ghR6howZduVLcrAbaisG870ccqwwzfVGgEE4E%3Fe%3DWbaMgE" },
  { id:"pc",   name:"Physique-Chimie", icon:"fa-flask",       color:"#fbbf24", url:"https://onedrive.live.com/view.aspx?resid=CEBFB03B5BA76A19!sc168dbd805e04dc7b7b5636ef9d13c96&migratedtospo=true" },
  { id:"svt",  name:"SVT",             icon:"fa-dna",         color:"#4ade80", url:"https://ita01.safelinks.protection.outlook.com/ap/od-59584e83/?url=https%3A%2F%2F1drv.ms%2Fo%2Fc%2Fcebfb03b5ba76a19%2FIgDYOmeegeS7QphH83OJZ5v5ATSECi9HLFq45FnjHJkrjUQ%3Fe%3DHWUeaU" },
  { id:"snt",  name:"SNT",             icon:"fa-laptop-code", color:"#22d3ee", url:"https://ita01.safelinks.protection.outlook.com/ap/od-59584e83/?url=https%3A%2F%2F1drv.ms%2Fo%2Fc%2Fcebfb03b5ba76a19%2FIgB0PJJHPUdhT57CS5CkuMlFAbfhpPrKxzIGWOUmfTmxBDE%3Fe%3DTLlzEp" },
  { id:"ang",  name:"Anglais",         icon:"fa-comments",    color:"#f87171", url:"https://ita01.safelinks.protection.outlook.com/ap/od-59584e83/?url=https%3A%2F%2F1drv.ms%2Fo%2Fc%2Fcebfb03b5ba76a19%2FIgB2HQ0tOcCDTJJp33ivaL_SAUxD6t5CVJdMQNxek_T8LsM%3Fe%3DK7dUII" },
  { id:"all",  name:"Allemand",        icon:"fa-star",        color:"#fb923c", url:"https://ita01.safelinks.protection.outlook.com/ap/od-59584e83/?url=https%3A%2F%2F1drv.ms%2Fo%2Fc%2Fcebfb03b5ba76a19%2FIgC4QzX7Uk85TrMKZlHrEdNeAdsOmUs7rhfJchPT83VZkCo%3Fe%3DGYRLb4" },
];

const grid = document.getElementById("grid");

courses.forEach((c, i) => {
  const full = (courses.length % 2 !== 0) && (i === courses.length - 1);
  const card = document.createElement("div");
  card.className = "card" + (full ? " full" : "");

  card.innerHTML = `
    <div class="bar" style="background:${c.color}"></div>
    <div class="top">
      <div class="ico" style="background:${c.color}1e;color:${c.color}">
        <i class="fa-solid ${c.icon}"></i>
      </div>
      <div class="nm">${c.name}</div>
      <i class="fa-solid fa-chevron-down chev"></i>
    </div>
    <div class="panel">
      <div class="inner">
        <div class="pbar">
          <div class="dots">
            <div class="dot" style="background:#ef4444"></div>
            <div class="dot" style="background:#fbbf24"></div>
            <div class="dot" style="background:#22c55e"></div>
          </div>
          <div class="purl">onedrive.live.com</div>
          <a class="open-btn" href="${c.url}" target="_blank" rel="noopener">
            <i class="fa-solid fa-arrow-up-right"></i> Ouvrir
          </a>
        </div>
        <div class="ph">
          <div class="ph-ico" style="color:${c.color}"><i class="fa-solid ${c.icon}"></i></div>
          <div class="ph-txt">Appuie sur « Ouvrir » pour accéder au cours</div>
        </div>
      </div>
    </div>
  `;

  card.addEventListener("click", () => {
    const on = card.classList.toggle("on");
    card.querySelector(".panel").classList.toggle("on", on);
    card.style.boxShadow = on ? `0 0 0 1px ${c.color}20,0 8px 28px ${c.color}18` : "none";
  });

  card.querySelector(".open-btn").addEventListener("click", e => e.stopPropagation());

  grid.appendChild(card);
});
</script>
</body>
</html>
